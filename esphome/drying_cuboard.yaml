esphome:
  name: drying_cuboard
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret IoT_VLAN_SSID
  password: !secret IoT_VLAN_SSID_Key

  manual_ip:
    static_ip: 192.168.2.28
    gateway: 192.168.2.1
    subnet: 255.255.255.0


# Enable logging
logger:

# Enable Home Assistant API
api:
  password: "hxN#^fPPv5ZRy%7l"

ota:
  password: "hxN#^fPPv5ZRy%7l"

status_led:
  pin: GPIO02
  
binary_sensor:
  - platform: status
    name: "Drying Cuboard Status"
    
text_sensor:
  - platform: wifi_info
    ip_address:
      name: "Drying Cuboard IP"
    ssid:
      name: "Drying Cuboard SSID"
    bssid:
      name: "Drying Cuboard Connected BSSID"
 

sensor:
  - platform: wifi_signal
    name: "Drying Cuboard RSSI"
    update_interval: 60s
    
  - platform: dht
    pin: GPIO4
    temperature:
      name: "Drying Cuboard Temperature"
    humidity:
      name: "Drying Cuboard Humidity"
    update_interval: 60s
    model: DHT11
