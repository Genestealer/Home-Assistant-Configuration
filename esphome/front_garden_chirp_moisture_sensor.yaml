esphome:
  name: front_garden_chirp_moisture_sensor
  platform: ESP8266
  board: nodemcuv2
  includes:
      - chirpSensor.h
      # - I2CSoilMoistureSensor.h
wifi:
  ssid: !secret IoT_VLAN_SSID
  password: !secret IoT_VLAN_SSID_Key
  manual_ip:
    static_ip: 192.168.2.31
    gateway: 192.168.2.1
    subnet: 255.255.255.0
    
# Enable logging
logger:

# Enable Home Assistant API
api:
  password: "hxN#^fPPv5ZRy%7l"

ota:
  password: "hxN#^fPPv5ZRy%7l"

mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery_prefix: homeassistant
  discovery: true

i2c:
  sda: 4
  scl: 5
  scan: True
  frequency: 100kHz
  
sensor:
- platform: custom
  lambda: |-
    auto my_sensor = new ChirpCustomSensor();
    App.register_component(my_sensor);
    return {my_sensor->capacitance_sensor, my_sensor->temperature_sensor};
# return {my_sensor->capacitance_sensor, my_sensor->temperature_sensor,my_sensor->light_sensor};

  sensors:
  - name: "Chirp Capacitance Sensor"
  - name: "Chirp Temperature Sensor"
  # - name: "Chirp Light Sensor"
