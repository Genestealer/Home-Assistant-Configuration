- platform: mqtt
  name: "Sonoff1 Humidity"
  state_topic: "HUISHS/SONOFF/tele/sonoff/SENSOR"
  value_template: "{{ value_json['AM2301'].Humidity }}"
  unit_of_measurement: "%"
  availability_topic: "HUISHS/SONOFF/tele/sonoff/LWT"
  payload_available: "Online"
