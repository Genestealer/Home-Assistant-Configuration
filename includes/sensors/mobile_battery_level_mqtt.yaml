- platform: template
  sensors:
    richard_phone_battery:
      friendly_name: "Richard Phone Battery"
      unit_of_measurement: "%"
      value_template: "{{state_attr('device_tracker.google_maps_103155964818915006867', 'battery_level')}}"
      device_class: battery

    lucy_phone_battery:
      friendly_name: "Lucy Phone Battery"
      unit_of_measurement: "%"
