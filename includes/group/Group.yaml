############################################################
#
# Home Assistant Default View
#
############################################################

 # default_view:
  #   view: yes
  #   entities:
  #     - group.speed_test
  
  Home Automation System:
    name: Home Automation System
    view: yes
#    icon: mdi:battery-80
    entities:
      - group.server_ilo_status
      - group.ups_data
      - group.all_automations
      - group.device_status
      - binary_sensor.rf_gateway_status
      - sensor.plex
      - group.rf_gateway_info

  
  Bathroom:
    name: Bathroom
    view: yes
    entities:
      - group.bathroom_towel_rail

  Lights:
    view: yes
    entities:
      - group.christmas_lights
      - group.inside_christmas_lights
      - group.outside_christmas_lights
      - light.bedside_light


  Kitchen:
    view: yes
    entities:
      - group.kitchen_climate

  Bedroom:
    view: yes
    entities:
      - light.bedside_light

  Device Status:
    - binary_sensor.bunny_shed_controller_status
    - binary_sensor.rf_gateway_status
    - binary_sensor.entryway_thermostat_online

  RF Gateway Info:
    - sensor.rf_gateway_ip_address
    - sensor.rf_gateway_ip_host_name
    - sensor.rf_gateway_mqtt_client_name
    - sensor.rf_gateway_signal_strength
    - sensor.rf_gateway_ssid

  Bunny Shed:
    - binary_sensor.bunny_shed_controller_status
    - sensor.bunny_shed_temperature
    - sensor.bunny_shed_humidity
    - binary_sensor.bunny_shed_heater
    - sensor.bunny_shed_target_temperature
    - input_slider.shed_target_temp
    - sensor.bunny_shed_temperature_range_max

  UPS Data:
   - sensor.ups_status
   - sensor.ups_battery
   - sensor.ups_time_left
   - sensor.ups_load
   - sensor.ups_input_voltage
   - sensor.ups_internal_temperature
   - sensor.ups_output_voltage
   - sensor.ups_time_on_battery
   - sensor.ups_transfer_count

  Server iLo Status:
    - sensor.hp_ilo_server_power_state
    - sensor.hp_ilo_server_health
    - sensor.hp_ilo_server_health_fanspeed
    - sensor.hp_ilo_server_health_temperature

  Speed Test:
   - sensor.speedtest_download
   - sensor.speedtest_ping
   - sensor.speedtest_upload
  

  Bathroom Towel Rail:
    entities:
     - sensor.towelrail_state
     - script.timed_heat_towel_rail
     - script.turn_off_heat_towel_rail
     - script.timer_off
     - input_slider.minute_delay
     - automation.dont_heat_towel_rail_mqtt
     - automation.heat_towel_rail_mqtt
     - input_boolean.task_heat_towel_rail


  Christmas Lights:
    - light.star_light
    - light.christmas_tree_bling
    - light.outside_lights
    - light.snowflake_lights
  Outside Christmas Lights:
    - light.outside_lights
    - light.star_light
  Inside Christmas Lights:
    - light.christmas_tree_bling
    - light.snowflake_lights

  Kitchen Climate:
    - sensor.kitchen_humidity
    - sensor.kitchen_temperature

  Nest Hall:
    - climate.entryway
    - sensor.entryway_thermostat_humidity
    - sensor.entryway_thermostat_hvac_state
    - sensor.entryway_thermostat_operation_mode

  Outside Weather:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_daily_summary



  



