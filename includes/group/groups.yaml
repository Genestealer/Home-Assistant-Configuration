############################################################
#
# Home Assistant Groups
#
############################################################


cctv_group1:
  name: CCTV1
  view: no
  entities:
    - camera.front_door
    - camera.garage

cctv_group2:
  name: CCTV2
  view: no
  entities:
    - camera.front_of_house
    - camera.bunny_camera

nest_thermostat_group:
  name: Nest Thermostat
  view: no
  entities:
    - climate.entryway
    - sensor.entryway_thermostat_humidity

mobiles_group:
  name: Mobiles
  view: no
  entities:
    - device_tracker.richard_sailfish
    - device_tracker.lucy_bullhead
    - sensor.richard_phone_battery
    - sensor.lucy_phone_battery


device_status_group:
  name: Device Status
  view: no
  entities:
    - binary_sensor.bs_status
    - binary_sensor.rfg_status
    - binary_sensor.ic_status
    - binary_sensor.entryway_thermostat_online
    - binary_sensor.esp_link_status
    - binary_sensor.tor_db_status
    - binary_sensor.usp_network_online
    - binary_sensor.ikea_tradfri_gateway_online


kitchen_climate_group:
  name: Kitchen Climate
  view: no
  entities:
    - sensor.kitchen_temperature
    - sensor.kitchen_humidity

lighting_group:
  name: Lighting
  view: no
  entities:
    - light.upstairs_hall_light
    - light.kitchen_under_counter_lights
    - light.lamp_1
    - light.lamp_2
    - light.lamp_3
    - light.lamp_4
    - light.bedroom
    - light.richard_bed
    - light.lucy_bed
    - light.sitting_room
    - light.sofa_left
    - light.sofa_right



bunny_shed_group:
  name: Bunny Shed Climate Control
  view: no
  control: hidden
  entities:
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity

    - sensor.bs_temperature
    - sensor.bs_humidity

    - binary_sensor.bunny_shed_heater
    - sensor.bunny_shed_target_heat_temperature
    - input_number.shed_target_heat_temp

    - binary_sensor.bunny_shed_cooler
    - sensor.bunny_shed_target_cool_temperature
    - input_number.shed_target_cool_temp

    - sensor.bs_temperature_highest
    - sensor.bs_temperature_lowest

    - sensor.heater_on_last_24_hours
    - sensor.cooler_on_last_24_hours
    - sensor.bs_temperature_statistics_mean



outside_weather_group:
  name: Outside Weather
  view: no
  entities:
    - sensor.pws_temp_c
    - sensor.pws_feelslike_c
    - sensor.pws_temp_high_1d_c
    - sensor.pws_temp_low_1d_c
    - sensor.pws_relative_humidity        
    - sensor.pws_precip_1d
    - sensor.pws_precip_today_metric
    - sensor.pws_precip_1d_mm
    - sensor.pws_wind_mph
    - sensor.pws_wind_1d_mph
    - sensor.pws_alerts


speed_test_group:
  name: Speed Test
  view: no
  entities:
   - sensor.speedtest_download
   - sensor.speedtest_ping
   - sensor.speedtest_upload

pi_hole:
  name: Pi Hole
  view: no
  entities:
      - sensor.pihole_ads_blocked_today
      - sensor.pihole_ads_percentage_blocked_today
      - sensor.pihole_dns_queries_today

irrigation_group:
    name: Irrigation Control
    view: no
    control: hidden
    entities:
      - group.lawn_irrigation_group
      - group.pots_irrigation_group

lawn_irrigation_group:
  name: Lawn Irrigation
  view: no
  control: hidden
  entities:
    - sensor.lawn_irrigation_valve_status
    - sensor.lawn_irrigation_last_run
    - sensor.lawn_irrigation_next_run
    - sensor.lawn_irrigation_schedule
    - sensor.irrigation_starttime
    - sensor.lawn_irrigation_duration
    - binary_sensor.lawn_irrigation_interlock
    - group.lawn_irrigation_settings

lawn_irrigation_settings:
  name: Lawn Settings
  view: no
  control: hidden
  entities:
    - automation.irrigate_lawn_at_sunrise
    - input_number.lawn_irrigation_duration
    - input_select.lawn_irrigation_schedule
    - switch.lawn_irrigation_valve
    - script.lawn_irrigation_timer
    


pots_irrigation_group:
  name: Plant Pot Irrigation
  view: no
  control: hidden
  entities:
    - sensor.pot_irrigation_valve_status
    - sensor.pot_irrigation_last_run
    - sensor.pot_irrigation_next_run
    - sensor.pot_irrigation_schedule
    - sensor.irrigation_starttime
    - sensor.pot_irrigation_duration
    - binary_sensor.pots_irrigation_interlock
    - group.pots_irrigation_settings


pots_irrigation_settings:
  name: Pots Settings
  view: no
  control: hidden
  entities:
    - automation.irrigate_pots_at_sunrise
    - input_number.pot_irrigation_duration
    - input_select.pots_irrigation_schedule
    - script.pot_irrigation_timer
    - switch.pot_irrigation_valve

