#   - light.star_light
#   - light.christmas_tree_bling
#   - light.outside_lights
#   - light.snowflake_lights
# Outside Christmas Lights:
#   - light.outside_lights
#   - light.star_light
# Inside Christmas Lights:
#   - light.christmas_tree_bling
