home_automation_system:
  name: Home Automation System
  view: yes
#    icon: mdi:battery-80
  entities:
    - group.server_ilo_status
    - group.ups_data
    - group.all_automations
    - group.device_status
    - binary_sensor.rf_gateway_status
    - sensor.plex
    - group.rf_gateway_info
    - group.bunny_shed_controller_info
    - binary_sensor.doorbell_controller_status

bathroom:
  name: Bathroom
  view: yes
  entities:
    - group.bathroom_towel_rail

lights:
  name: Lights
  view: yes
  entities:
    - group.christmas_lights
    - group.inside_christmas_lights
    - group.outside_christmas_lights
    - light.bedside_light


kitchen:
  name: Kitchen
  view: yes
  entities:
    - group.kitchen_climate

bedroom:
  name: Bedroom
  view: yes
  entities:
    - light.bedside_light


nest_thermostat:
  name: Nest Thermostat
  view: no
  entities:
    - climate.entryway
    - sensor.entryway_thermostat_humidity

mobiles:
  name: Mobiles
  view: no
  entities:
    - device_tracker.richard_pixel
    - device_tracker.lucy_nexus5x
    - sensor.richard_phone_battery
    - sensor.lucy_phone_battery

cctv:
  name: CCTV
  view: no
  entities:
    - camera.front_door
    - camera.other_camera

device_status:
  name: Device Status
  view: no
  entities:
    - binary_sensor.bunny_shed_controller_status
    - binary_sensor.rf_gateway_status
    - binary_sensor.entryway_thermostat_online
    - binary_sensor.rflink_status
    - binary_sensor.doorbell_controller_status
  


kitchen_climate:
  name: Kitchen Climate
  view: no
  entities:
    - sensor.kitchen_temperature
    - sensor.kitchen_humidity

lighting:
  name: Lighting
  view: no
  entities:
    - light.upstairs_hall_light
    - light.kitchen_under_counter_lights
    - light.lamp_1
    - light.lamp_2
    - light.lamp_3
    - light.lamp_4

     
rf_gateway_info:
  name: RF Gatway Info
  view: no
  entities:
    - sensor.rf_gateway_ip_address
    - sensor.rf_gateway_ip_host_name
    - sensor.rf_gateway_mqtt_client_name
    - sensor.rf_gateway_signal_strength
    - sensor.rf_gateway_ssid

bunny_shed:
  name: Bunny Shed
  view: no
  entities:
    - sensor.bunny_shed_temperature
    - sensor.bunny_shed_humidity

    - binary_sensor.bunny_shed_heater
    - sensor.bunny_shed_target_heat_temperature
    - input_slider.shed_target_heat_temp

    - binary_sensor.bunny_shed_cooler
    - sensor.bunny_shed_target_cool_temperature    
    - input_slider.shed_target_cool_temp

    - sensor.bunny_shed_temperature_highest_max
    - sensor.bunny_shed_temperature_lowest_min




outside_weather:
  name: Outside Weather
  view: no
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_hourly_summary

speed_test:
  name: Speed Test
  view: no
  entities:
   - sensor.speedtest_download
   - sensor.speedtest_ping
   - sensor.speedtest_upload

bunny_shed_controller_info:
  name: Bunny Shed Controller Info
  view: no
  entities:
    - sensor.shed_controller_ip_address
    - sensor.shed_controller_ip_host_name
    - sensor.shed_controller_client_name
    - sensor.shed_controller_signal_strength
    - sensor.shed_controller_ssid  

ups_data:
  name: UPS Data
  view: no
  entities:
   - sensor.ups_status
   - sensor.ups_battery
   - sensor.ups_time_left
   - sensor.ups_load
   - sensor.ups_input_voltage
   - sensor.ups_internal_temperature
   - sensor.ups_output_voltage
   - sensor.ups_time_on_battery
   - sensor.ups_total_time_on_battery
   - sensor.ups_transfer_count
   - sensor.ups_battery_voltage
   - sensor.ups_input_voltage
   - sensor.ups_last_self_test
   - sensor.ups_last_transfer
   - sensor.ups_transfer_from_battery


server_ilo_status:
  name: Server iLo Status
  view: no
  entities:
    - sensor.server_server_power_state
    - sensor.server_glance_bios
    - sensor.server_glance_fans
    - sensor.server_glance_memory
    - sensor.server_glance_power
    - sensor.server_glance_processor
    - sensor.server_glance_storage
    - sensor.server_glance_temperature
    - sensor.server_glance_network
    - sensor.server_server_health
    - sensor.server_fan
    - sensor.server_temperature_ambient
    - sensor.server_temperature_exhaust
    - sensor.server_temperature_chipset
    - sensor.server_temperature_memory
    - sensor.server_temperature_processor
    - sensor.server_temperature_raid_controller



bathroom_towel_rail:
  name: Bathroom Towel Rail
  view: no
  entities:
    - sensor.towelrail_state
    - script.timed_heat_towel_rail
    - script.turn_off_heat_towel_rail
    - script.timer_off
    - input_slider.minute_delay
    - automation.dont_heat_towel_rail_mqtt
    - automation.heat_towel_rail_mqtt
    - input_boolean.task_heat_towel_rail


