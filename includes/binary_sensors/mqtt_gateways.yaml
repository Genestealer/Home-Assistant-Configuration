############################################################
#
# Lighting Gateway Status
#
############################################################

- platform: mqtt
  state_topic: "HUISHS/LightingGateway/Status"
  name: "RF Gateway Status"
  qos: 0
  payload_on: "online"
  payload_off: "offline"
  sensor_class: connectivity


