bedroom_lights_night_mode:
  alias: Bedroom Lights Night mode
  sequence:
  - service: homeassistant.turn_on
    entity_id: light.richard_bedside
    data:
      brightness: 10
  - service: homeassistant.turn_off
    entity_id: light.lucy_bed
kitchen_extractor_timer:
  alias: Kitchen Extractor Fan Timer
  sequence:
  - service: switch.turn_on
    entity_id: switch.kitchen_extractor_fan
  - delay: 00:{{states.input_number.kitchen_fan_timer_duration.state | round(0)}}
  - service: switch.turn_off
    entity_id: switch.kitchen_extractor_fan
lawn_irrigation_timer:
  alias: Lawn Irrigation Timer
  sequence:
  - service: switch.turn_on
    entity_id: switch.lawn_irrigation_valve
  - delay: 00:{{states.input_number.lawn_irrigation_duration.state | round(0)}}
  - service: switch.turn_off
    entity_id: switch.lawn_irrigation_valve
pot_irrigation_timer:
  alias: Pots Irrigation Timer
  sequence:
  - service: switch.turn_on
    entity_id: switch.pot_irrigation_valve
  - delay: 00:{{states.input_number.pot_irrigation_duration.state | round(0)}}
  - service: switch.turn_off
    entity_id: switch.pot_irrigation_valve
saa_sleep_tracking_started:
  alias: Sleep Tracking Started
  sequence:
  - service: light.turn_off
    entity_id: light.bedroom
saa_smart_period:
  alias: Sleep Tracking Smart Period
  sequence:
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      brightness: 10
  - delay:
      minutes: 8
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      brightness: 41
  - delay:
      minutes: 8
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      brightness: 92
  - delay:
      minutes: 8
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      brightness: 143
  - delay:
      minutes: 8
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      brightness: 194
  - delay:
      minutes: 8
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      brightness: 245
saa_alarm_alert_start:
  alias: Sleep Tracking Alarm Alert
  sequence:
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      brightness: 255
bathroom_towel_rail_timer:
  alias: Bathroom Towel Rail Timer
  sequence:
  - data:
      entity_id: climate.entryway
      temperature: '30'
    service: climate.set_temperature
  - delay: 00:15
  - data:
      entity_id: climate.entryway
      temperature: '15'
    service: climate.set_temperature
  - delay: 00:{{ states.input_number.minute_delay.state | int }}
  - alias: ''
    data:
      entity_id: bathroom_towel_rail_timer
    service: script.turn_off
'1572463035573':
  alias: Smoke Machine Script Loop
  sequence:
  - alias: ''
    data:
      entity_id: switch.smoke_machine
    service: switch.toggle
  - delay: 00:00:15
  - data:
      entity_id: 1572463035573
    service: script.turn_on
'1576108013122':
  alias: Christmas Disco
  sequence:
  - data: {}
    entity_id: light.christmas_bedroom_star
    service: light.toggle
  - entity_id: light.christmas_garden_lights
    service: light.toggle
  - delay: 00:00:04
  - entity_id: light.christmas_sitting_room_star
    service: light.toggle
  - delay: 00:00:04
